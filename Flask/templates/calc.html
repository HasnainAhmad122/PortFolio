<body>

        body {
            background: url("{{ url_for('static', filename='images/back.jpg') }}");
            background-size: cover;
            ;
        }
    </style>
    <header class="main-header">
        <div class="header-brand">
            <p><span class="animated-text">Portfolio</span></p>
        </div>
        <button class="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="header-nav" data-animation="diagonal">
            <a href="{{ url_for('home') }}">
                <span class="border border-top"></span>
                <span class="border border-right"></span>
                <span class="border border-bottom"></span>
                <span class="border border-left"></span>
                Home
            </a>
            <a href="{{ url_for('skill') }}">
                <span class="border border-top"></span>
                <span class="border border-right"></span>
                <span class="border border-bottom"></span>
                <span class="border border-left"></span>
                Skills
            </a>
            <a href="{{ url_for('project') }}">
                <span class="border border-top"></span>
                <span class="border border-right"></span>
                <span class="border border-bottom"></span>
                <span class="border border-left"></span>
                Projects
            </a>
            <button class="contact-btn" data-url="{{ url_for('contact') }}">Contact Me</button>
        </nav>

    <div class="calculator">
        <div class="display-container">
            <div class="operation-display" id="operation-display"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">Ã—</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
        </div>
    </div>
    <div class="content-container">
        <footer class="main-footer">
            <div class="footer-column social-column">
                <h3 class="footer-title">Follow me</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com/profile.php?id=100090556634789"><img
                            src="{{ url_for('static', filename='images/fb.png') }}" class="social-icon"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com/about_hasnain/"><img
                            src="{{ url_for('static', filename='images/insta.png') }}" class="social-icon"
                            alt="Instagram"></a>
                    <a href="https://www.linkedin.com/in/hasnain-ahmad-52a370281/"><img
                            src="{{ url_for('static', filename='images/in.png') }}" class="social-icon"
                            alt="LinkedIn"></a>
                </div>
            </div>
            <div class="footer-column">
                <h3 class="footer-title">Quick Links</h3>
                <a href="{{ url_for('home') }}" class="footer-link">Home</a>
                <a href="{{ url_for('skill') }}" class="footer-link">Skills</a>
                <a href="{{ url_for('project') }}" class="footer-link">Projects</a>
                <a href="{{ url_for('contact') }}" class="footer-link">Contact</a>
            </div>
            <div class="footer-column contact-column">
                <h3 class="footer-title">Contact</h3>
                <p class="contact-info">Email: hasnainirshad44@gmail.com</p>
                <p class="contact-info">Phone: +923097977417</p>
            </div>
        </footer>
    </div>

    <div id="loader">
        <div class="loading-text">Loading...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/calc.js') }}"></script>
</body>
